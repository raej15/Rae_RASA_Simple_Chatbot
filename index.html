<html>
  <head>
    <title>Rae's Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,200,300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  
  <div class="header">
    <a class="active" href="https://github.com/raej15/Rae_RASA_StateCapitals_Chatbot"><i class="fa fa-fw fa-cogs"></i> Github Repo</a> 
  </div> 
  
  <div class="mainCont">
    <div class="mainTXT">
      <h1>State Capitals Chatbot</h1>
      <div class="description">
          <h2>
            Begin chatting by clicking the circle in the <span style="color:#F4C34C">bottom right.</span>
          </h2>
      </div>
    </div>
    <div class="map">
      <object data="assets/large-USA.svg" width="650" height=auto> </object>
    </div>
  </div>
        <br>
        <script>!(function () {
          localStorage.clear();
          let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
          (e.src =
            "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
              window.WebChat.default(
                {
                  initPayload: '/greet',
                  customData: { language: "en" },
                  socketUrl: "http://localhost:5005",
                  // add other props here
                  title: 'Your convo with...',
                  subtitle: 'U.S. State Capitals Chatbot',
                  inputTextFieldHint: 'Enter a state...',
                  showFullScreenButton:true,
                  profileAvatar: 'assets/USA.svg'
                },
                null
              );
            }),
            t.insertBefore(e, t.firstChild);
        })();
        </script>

</html>
</body>
