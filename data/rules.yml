version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Give alabama capitol
  steps:
  - intent: capital_alabama
  - action: utter_alabama

- rule: Give alaska capitol
  steps:
  - intent: capital_alaska
  - action: utter_alaska
